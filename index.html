<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="lib/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <body>
    <h1>TETRIS</h1>
    <p>Move piece left and right with the left and right arrow keys. <br/> Press up arrow to rotate piece.
    <p>Press spacebar to start game.</p>
    <p>SCORE: <span id="score">0</span><p>
    <div class="border">
      <div id="grid">
      </div>
    </div>
    <div id="message"></div>
    <script src="bundle.js"></script>
  </body>

</html>
